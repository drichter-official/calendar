<!DOCTYPE html>
<html>
<head>
    <title>{{ _('Advent Calendar') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Language switcher styles */
        .language-switcher {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
        
        .language-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .language-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .language-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .language-btn:active {
            transform: translateY(0);
        }
        
        .language-icon {
            font-size: 18px;
        }
        
        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .language-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .language-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .language-dropdown.active .language-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .language-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            text-decoration: none;
            font-family: Arial, system-ui, sans-serif;
            font-size: 10px;
            font-weight: 500;

        }

        .language-option:hover {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .language-option.active {
            background: linear-gradient(135deg, #667eea25 0%, #764ba225 100%);
            color: #667eea;
        }

        .flag-icon {
            font-size: 15px;
        }

        /* Close All Doors button styles */
        .close-all-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .close-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }

        .close-all-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher">
        <div class="language-dropdown" id="languageDropdown">
            <button class="language-btn" onclick="toggleLanguageMenu()">
                <span class="language-icon">üåê</span>
                <span id="currentLanguage">{{ get_locale().upper() }}</span>
                <span class="dropdown-arrow">‚ñº</span>
            </button>
            <div class="language-menu">
                <div class="language-option {% if get_locale() == 'de' %}active{% endif %}" onclick="changeLanguage('de')">
                    <span class="flag-icon">üá©üá™</span>
                    <span>Deutsch</span>
                </div>
                <div class="language-option {% if get_locale() == 'en' %}active{% endif %}" onclick="changeLanguage('en')">
                    <span class="flag-icon">üá¨üáß</span>
                    <span>English</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Close All Doors Button -->
    <button class="close-all-btn" onclick="closeAllDoors()">üîí Close All Doors</button>

    <div class="calendar-container">
        <div class="calendar-bg-wrapper">
            <img src="/static/lottas_background.png" class="calendar-bg" alt="{{ _('Advent Calendar') }}" />
            {% for door_number, pos_class in door_positions %}
              <a href="{{ url_for('door', door_number=door_number) }}" class="door-wrapper {{ pos_class }}" data-door="{{ door_number }}" data-opened="{{ 'true' if door_number in opened_doors else 'false' }}">
                <span class="door-number">{{ door_number }}</span>
                <div class="door-panel{% if door_number in opened_doors %} doorOpen{% endif %}"></div>
              </a>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleLanguageMenu() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.toggle('active');
        }
        
        function changeLanguage(lang) {
            fetch('/set_language/' + lang)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    }
                });
        }

        function closeAllDoors() {
            if (confirm('Are you sure you want to close all doors? This will reset your progress.')) {
                fetch('/api/close_all_doors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Failed to close doors: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                });
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('languageDropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Handle door clicks - animate first, then navigate
        document.querySelectorAll('.door-wrapper').forEach(function(doorWrapper) {
            doorWrapper.addEventListener('click', function(event) {
                event.preventDefault();
                
                const doorPanel = doorWrapper.querySelector('.door-panel');
                const targetUrl = doorWrapper.getAttribute('href');
                const isAlreadyOpen = doorWrapper.getAttribute('data-opened') === 'true';
                
                if (isAlreadyOpen) {
                    // Door already open, do nothing (opened doors are not clickable)
                    return;
                } else {
                    // Animate the door opening, then navigate after animation completes
                    doorPanel.classList.add('doorOpen');
                    doorWrapper.setAttribute('data-opened', 'true');
                    
                    // Wait for animation to complete (0.5s transition + small buffer)
                    setTimeout(function() {
                        window.location.href = targetUrl;
                    }, 600);
                }
            });
        });
    </script>
</body>
</html>
